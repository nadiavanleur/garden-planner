<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Planner</title>
  <style>
    :root {
      --cm: 5px;
    }

    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f9f0;
    }

    .toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .toolbar button {
      padding: 0.5rem;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 600px;
      background: #d2e8d2;
      border: 2px solid #444;
      overflow: hidden;
    }

    .bed {
      position: absolute;
      background: #fff7e6;
      border: 4px solid #8b5a2b;
      box-shadow: inset 0 0 5px #ccc;
      resize: both;
      overflow: hidden;
    }

    .drag-handle {
      background: #8b5a2b;
      color: white;
      padding: 4px;
      cursor: move;
      font-size: 0.75rem;
      text-align: center;
      user-select: none;
    }

    .size-label {
      position: absolute;
      bottom: 2px;
      right: 4px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 0.7rem;
      padding: 2px 4px;
      border-radius: 3px;
      pointer-events: none;
    }

    .plant {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: grab;
      transform: translate(-50%, -50%);
    }

    .plant img {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .delete-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      background: rgba(255, 80, 80, 0.8);
      border: none;
      color: white;
      font-size: 0.8rem;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: none;
      cursor: pointer;
      z-index: 10;
    }

    .bed:hover .delete-btn,
    .plant:hover .delete-btn {
      display: block;
    }
  </style>
</head>

<body>

  <h1>ðŸŒ¿ Garden Planner</h1>
  <div class="toolbar">
    <button onclick="addBed()">âž• Add Garden Bed</button>
    <span>Pick a Plant:</span>
    <button onclick="selectPlant('Lavender')">Lavender</button>
    <button onclick="selectPlant('Thyme')">Thyme</button>
    <button onclick="selectPlant('Sage')">Sage</button>
    <button onclick="selectPlant('Tomato')">Tomato</button>
    <button onclick="selectPlant('Parsley')">Parsley</button>
    <button onclick="selectPlant('Chamomile')">Chamomile</button>
  </div>

  <div class="garden" id="garden"></div>

  <script>
    const garden = document.getElementById("garden");
    let selectedPlant = null;
    const cm = 5; // 1 cm = 5 pixels

    const plantImages = {
      Lavender: "https://img.icons8.com/emoji/48/lavender.png",
      Thyme: "https://img.icons8.com/emoji/48/herb-emoji.png",
      Sage: "https://img.icons8.com/emoji/48/leaf-fluttering-in-wind.png",
      Tomato: "https://img.icons8.com/emoji/48/tomato.png",
      Parsley: "https://img.icons8.com/emoji/48/leafy-green.png",
      Chamomile: "https://img.icons8.com/emoji/48/blossom.png"
    };

    function selectPlant(name) {
      selectedPlant = name;
      document.querySelectorAll('.toolbar button').forEach(btn => btn.style.background = '');
      const button = [...document.querySelectorAll('.toolbar button')].find(btn => btn.textContent === name);
      if (button) button.style.background = '#cfc';
    }

    function addBed() {
      const bed = document.createElement("div");
      bed.className = "bed";
      bed.style.width = `${cm * 60}px`; // 60 cm
      bed.style.height = `${cm * 60}px`; // 60 cm
      bed.style.left = "50px";
      bed.style.top = "50px";

      const handle = document.createElement("div");
      handle.className = "drag-handle";
      handle.textContent = "ðŸŒ± Drag Me";

      const label = document.createElement("div");
      label.className = "size-label";

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => bed.remove();

      let isDragging = false;
      let dragOffsetX = 0;
      let dragOffsetY = 0;

      handle.addEventListener("mousedown", (e) => {
        isDragging = true;
        dragOffsetX = e.offsetX;
        dragOffsetY = e.offsetY;
        e.stopPropagation();
      });

      document.addEventListener("mouseup", () => isDragging = false);

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          bed.style.left = `${snapToGrid(e.pageX - garden.offsetLeft - dragOffsetX)}px`;
          bed.style.top = `${snapToGrid(e.pageY - garden.offsetTop - dragOffsetY)}px`;
        }
      });

      // Click to add plant
      bed.addEventListener("click", (e) => {
        if (!selectedPlant || e.target.closest(".plant") || e.target.classList.contains("drag-handle")) return;
        const rect = bed.getBoundingClientRect();
        const x = snapToGrid(e.clientX - rect.left);
        const y = snapToGrid(e.clientY - rect.top);
        const plant = createPlantElement(selectedPlant, x, y);
        bed.appendChild(plant);
      });

      // Resize snap & label
      new ResizeObserver(() => {
        const w = parseInt(bed.style.width);
        const h = parseInt(bed.style.height);
        bed.style.width = `${snapToGrid(w)}px`;
        bed.style.height = `${snapToGrid(h)}px`;
        label.textContent = `${Math.round(w / cm)} x ${Math.round(h / cm)} cm`;
      }).observe(bed);

      bed.appendChild(deleteBtn);
      bed.appendChild(handle);
      bed.appendChild(label);
      garden.appendChild(bed);
    }

    function createPlantElement(name, x, y) {
      const div = document.createElement("div");
      div.className = "plant";
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      const img = document.createElement("img");
      img.src = plantImages[name] || "https://img.icons8.com/emoji/48/seedling.png";
      img.alt = name;
      img.title = name;
      div.appendChild(img);

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "ðŸ—‘ï¸";
      deleteBtn.onclick = () => div.remove();
      div.appendChild(deleteBtn);

      let dragging = false;
      let offsetX = 0;
      let offsetY = 0;

      div.addEventListener("mousedown", (e) => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        e.stopPropagation();
      });

      document.addEventListener("mouseup", () => dragging = false);

      document.addEventListener("mousemove", (e) => {
        if (dragging) {
          const bed = div.parentElement;
          const rect = bed.getBoundingClientRect();
          div.style.left = `${snapToGrid(e.clientX - rect.left - offsetX)}px`;
          div.style.top = `${snapToGrid(e.clientY - rect.top - offsetY)}px`;
        }
      });

      return div;
    }

    function snapToGrid(val) {
      return Math.round(val / (cm * 10)) * (cm * 10);
    }
  </script>

</body>

</html>
