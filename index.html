<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garden Planner</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      background: #f0f9f0;
    }

    .toolbar {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .toolbar button {
      padding: 0.5rem;
    }

    .garden {
      position: relative;
      width: 100%;
      height: 600px;
      background: #d2e8d2;
      border: 2px solid #444;
      overflow: hidden;
    }

    .bed {
      position: absolute;
      border: 2px solid #444;
      background: white;
      resize: both;
      overflow: hidden;
    }

    .drag-handle {
      background: #ccc;
      padding: 4px;
      cursor: move;
      font-size: 0.75rem;
      text-align: center;
    }

    .plant {
      position: absolute;
      width: 32px;
      height: 32px;
      cursor: move;
      transform: translate(-50%, -50%);
    }

    .plant img {
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <h1>Garden Planner</h1>
  <div class="toolbar">
    <button onclick="addBed()">âž• Add Garden Bed</button>
    <span>Pick a Plant:</span>
    <button onclick="selectPlant('Lavender')">Lavender</button>
    <button onclick="selectPlant('Thyme')">Thyme</button>
    <button onclick="selectPlant('Sage')">Sage</button>
    <button onclick="selectPlant('Tomato')">Tomato</button>
    <button onclick="selectPlant('Parsley')">Parsley</button>
    <button onclick="selectPlant('Chamomile')">Chamomile</button>
  </div>

  <div class="garden" id="garden"></div>

  <script>
    const garden = document.getElementById("garden");
    let selectedPlant = null;

    const plantImages = {
      Lavender: "https://img.icons8.com/emoji/48/lavender.png",
      Thyme: "https://img.icons8.com/emoji/48/herb-emoji.png",
      Sage: "https://img.icons8.com/emoji/48/leaf-fluttering-in-wind.png",
      Tomato: "https://img.icons8.com/emoji/48/tomato.png",
      Parsley: "https://img.icons8.com/emoji/48/leafy-green.png",
      Chamomile: "https://img.icons8.com/emoji/48/blossom.png"
    };

    function selectPlant(name) {
      selectedPlant = name;
      document.querySelectorAll('.toolbar button').forEach(btn => btn.style.background = '');
      const button = [...document.querySelectorAll('.toolbar button')].find(btn => btn.textContent === name);
      if (button) button.style.background = '#cfc';
    }

    function addBed() {
      const bed = document.createElement("div");
      bed.className = "bed";
      bed.style.width = "100px";
      bed.style.height = "100px";
      bed.style.left = "50px";
      bed.style.top = "50px";

      const handle = document.createElement("div");
      handle.className = "drag-handle";
      handle.textContent = "Drag Bed";

      let isDragging = false;
      let dragOffsetX = 0;
      let dragOffsetY = 0;

      handle.addEventListener("mousedown", (e) => {
        isDragging = true;
        dragOffsetX = e.offsetX;
        dragOffsetY = e.offsetY;
      });

      document.addEventListener("mouseup", () => {
        isDragging = false;
      });

      document.addEventListener("mousemove", (e) => {
        if (isDragging) {
          bed.style.left = `${e.pageX - garden.offsetLeft - dragOffsetX}px`;
          bed.style.top = `${e.pageY - garden.offsetTop - dragOffsetY}px`;
        }
      });

      bed.appendChild(handle);

      bed.addEventListener("click", (e) => {
        if (!selectedPlant || e.target.closest(".plant")) return;
        const rect = bed.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const plant = createPlantElement(selectedPlant, x, y);
        bed.appendChild(plant);
      });

      garden.appendChild(bed);
    }

    function createPlantElement(name, x, y) {
      const div = document.createElement("div");
      div.className = "plant";
      div.style.left = `${x}px`;
      div.style.top = `${y}px`;

      const img = document.createElement("img");
      img.src = plantImages[name] || "https://img.icons8.com/emoji/48/seedling.png";
      img.alt = name;
      img.title = name;
      div.appendChild(img);

      let dragging = false;
      let offsetX = 0;
      let offsetY = 0;

      div.addEventListener("mousedown", (e) => {
        dragging = true;
        offsetX = e.offsetX;
        offsetY = e.offsetY;
        e.stopPropagation();
      });

      document.addEventListener("mousemove", (e) => {
        if (dragging) {
          const bed = div.parentElement;
          const rect = bed.getBoundingClientRect();
          div.style.left = `${e.clientX - rect.left - offsetX}px`;
          div.style.top = `${e.clientY - rect.top - offsetY}px`;
        }
      });

      document.addEventListener("mouseup", () => {
        dragging = false;
      });

      div.addEventListener("dblclick", (e) => {
        if (confirm(`Remove ${name}?`)) {
          div.remove();
        }
        e.stopPropagation();
      });

      return div;
    }
  </script>

</body>

</html>
